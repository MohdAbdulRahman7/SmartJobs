<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartJobs</title>
    <link rel="shortcut icon" type="image/jpg" href="./images/jobs.png"/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="./images/jobs.png">
            </div>
            <span>SmartJobs</span>
        </div>
    </header>
    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fa fa-search"></i>
                <input type="text" id="filter-jobs" 
                name="filter-jobs" 
                placeholder="Filter by title">
            </div>
            <div class="button-container">
                <span>Search Jobs</span>
            </div>
        </div>
    </div>

    <div class="jobs-list">
        <h1>Showing 15 Jobs</h1>
        <div class="jobs-container">
            <div class="job-tile">
                <div class="top">
                    <img src="https://pbs.twimg.com/profile_images/1871386426/TSIconButtonSM_400x400.png">
                    <span class="material-icons more_horiz">more_horiz</span>
                </div>
                <div class="rolename">
                    <span> Lead Product Designer</span>
                </div>
                <div class="location">
                    <span> United States</span>
                </div>
                <div class="description">
                    dwhjhbdvhdsvhjfdhvjkbjkbvdsjc jfbsdjfb sjdfjksd
                </div>
                <div class="buttons">
                <div class="button apply-now">
                    Apply Now
                </div>
                <div class="button">
                    Message
                </div>
            </div>
            </div>

        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
